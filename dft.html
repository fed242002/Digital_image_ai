<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Discrete Fourier Transform (DFT)</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f8f9fa; color: #333; }
        .container { background-color: #fff; padding: 25px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 850px; margin: auto; }
        nav { text-align: center; margin-bottom: 20px; font-size: 1.2em; }
        nav a { text-decoration: none; color: #007BFF; padding: 5px 10px; border-radius: 5px; }
        nav a.active { font-weight: bold; background-color: #007BFF; color: white; }
        h1, h2 { text-align: center; color: #0056b3; border-bottom: 2px solid #0056b3; padding-bottom: 10px; margin-bottom: 20px; }
        .input-section, .output-section { margin-bottom: 30px; }
        label { font-weight: bold; font-size: 1.1em; }
        input[type="text"] { width: calc(100% - 22px); padding: 10px; margin-top: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        button { display: block; width: 100%; padding: 12px; margin-top: 15px; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 18px; transition: background-color 0.3s ease; }
        button:hover { background-color: #0056b3; }
        .steps { border: 1px solid #e0e0e0; padding: 20px; margin-top: 20px; border-radius: 4px; background-color: #fdfdfd; }
        .step { margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px dashed #ccc; }
        .step:last-child { border-bottom: none; }
        .result-box { display: flex; justify-content: center; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .result-item { border: 2px solid #007BFF; padding: 15px; min-width: 100px; text-align: center; border-radius: 8px; background-color: #f0f8ff; }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="dft.html" class="active">DFT (f(x) &rarr; F(u))</a> | 
            <a href="idft.html">IDFT (F(u) &rarr; f(x))</a>
        </nav>
        <h1>Kalkulator DFT: Sinyal Spasial ke Spektrum Frekuensi</h1>
        <div class="input-section">
            <label for="fx-input">Masukkan nilai f(x) (dipisahkan koma):</label>
            <input type="text" id="fx-input" value="1, 4, 2, 2">
            <p>Rumus Umum:</p>
            <p>$$ F(u) = \sum_{x=0}^{M-1} f(x) \cdot e^{-i \frac{2\pi ux}{M}} $$</p>
            <button onclick="calculateDFT()">Hitung DFT</button>
        </div>
        <div class="output-section">
            <h2>Langkah-langkah Perhitungan:</h2>
            <div id="calculation-steps" class="steps">Klik tombol "Hitung DFT" untuk melihat langkah-langkahnya.</div>
        </div>
        <div class="output-section">
            <h2>Hasil F(u) Spektrum Gelombang:</h2>
            <div id="dft-results" class="result-box"></div>
        </div>
    </div>
    <script>
        function calculateDFT() {
            const fx = document.getElementById('fx-input').value.split(',').map(s => parseFloat(s.trim())).filter(n => !isNaN(n));
            const M = fx.length;
            if (M === 0) return;

            const stepsContainer = document.getElementById('calculation-steps');
            const resultsContainer = document.getElementById('dft-results');
            stepsContainer.innerHTML = '';
            resultsContainer.innerHTML = '';
            let fullStepsHtml = '';

            for (let u = 0; u < M; u++) {
                let stepHtml = `<div class="step"><h3>Perhitungan untuk \\(F(${u})\\):</h3>`;
                stepHtml += `$$ F(${u}) = \\sum_{x=0}^{${M - 1}} f(x) \\cdot e^{-i \\frac{2\\pi \\cdot ${u} \\cdot x}{${M}}} $$`;
                
                let realPart = 0, imagPart = 0, sumDetails = [];
                let calculationDetails = '';

                for (let x = 0; x < M; x++) {
                    const angle = -2 * Math.PI * u * x / M;
                    const cosAngle = Math.cos(angle);
                    const sinAngle = Math.sin(angle);
                    
                    const currentReal = fx[x] * cosAngle;
                    const currentImag = fx[x] * sinAngle;

                    realPart += currentReal;
                    imagPart += currentImag;

                    calculationDetails += `\\( x=${x}: \\quad ${fx[x]} \\cdot e^{-i \\frac{2\\pi(${u})(${x})}{${M}}} = ${fx[x]} \\left(\\cos(${angle.toFixed(3)}) + i\\sin(${angle.toFixed(3)})\\right) = ${currentReal.toFixed(3)} + i(${currentImag.toFixed(3)}) \\)<br>`;
                    sumDetails.push(`\\left(${currentReal.toFixed(3)} + i(${currentImag.toFixed(3)})\\right)`);
                }
                
                stepHtml += `<p>Menggunakan Rumus Euler \\(e^{i\\theta} = \\cos\\theta + i\\sin\\theta\\):</p>${calculationDetails}`;
                stepHtml += `<p>Menjumlahkan semua komponen:</p>`;
                stepHtml += `$$ F(${u}) = ${sumDetails.join(' + ')} $$`;
                stepHtml += `$$ F(${u}) = ${realPart.toFixed(3)} + i(${imagPart.toFixed(3)}) $$`;
                stepHtml += `</div>`;
                fullStepsHtml += stepHtml;

                const finalReal = Math.round(realPart * 100) / 100;
                const finalImag = Math.round(imagPart * 100) / 100;

                let resultString = `${finalReal}`;
                if (Math.abs(finalImag) > 0.001) {
                    resultString += (finalImag > 0 ? ' + ' : ' - ') + `${Math.abs(finalImag)}i`;
                }
                
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `<b>u=${u}</b><br>\\( ${resultString} \\)`;
                resultsContainer.appendChild(resultItem);
            }

            stepsContainer.innerHTML = fullStepsHtml;
            if (window.MathJax) MathJax.typesetPromise();
        }
        window.onload = calculateDFT;
    </script>
</body>
</html>
